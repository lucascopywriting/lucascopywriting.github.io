<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirection / Image plein écran</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; }
    /* conteneur plein écran */
    #fullscreen {
      display:none;
      position:fixed;
      inset:0;
      background:#000;
      z-index:9999;
      align-items:center;
      justify-content:center;
    }
    #fullscreen img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    /* bouton pour ouvrir l'URL dans le navigateur (optionnel) */
    #open-btn {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      color: #000;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    /* petit texte/astuce si tu veux */
    #hint {
      position:absolute;
      top:14px;
      left:50%;
      transform:translateX(-50%);
      color:rgba(255,255,255,0.9);
      font-size:13px;
      background: rgba(0,0,0,0.35);
      padding:6px 10px;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <!-- Conteneur image plein écran -->
  <div id="fullscreen" role="dialog" aria-modal="true">
    <div id="hint">Pour ouvrir le lien complet : cliquez sur le bouton ou ouvrez dans le navigateur</div>
    <img id="fs-img" src="" alt="Ouvrir dans le navigateur" />
    <a id="open-btn" href="#" target="_blank" rel="noopener noreferrer">Ouvrir dans le navigateur</a>
  </div>

  <script>
    // --- CONFIGURE ICI ---
    const REDIRECT_URL = 'https://www.bonzai.pro/lucas-copywriting/shop/bx4R_5784/la-maitrise-du-copywriting?page=sales';      // <-- remplacer par l'URL de destination
    const IMAGE_URL    = './taap.jpeg'; // <-- remplacer par l'image plein écran
    // ----------------------

    const ua = navigator.userAgent || '';

    // signatures d'in-app browsers / webviews courants (on traite TikTok en priorité)
    function isInAppBrowserSignature(u) {
      const signatures = [
        'TikTok', 'Musically',        // TikTok / ancien mu
        'Instagram', 'FBAN', 'FBAV',  // Instagram / Facebook
        'Twitter', 'Twitter for',     // Twitter
        'Line', 'LinkedInApp', 'Pinterest',
        'Snapchat', 'Weibo', 'MicroMessenger', // wechat
        'KAKAOTALK'
      ];
      const L = u.toLowerCase();
      return signatures.some(s => L.includes(s.toLowerCase()));
    }

    // détecte si le navigateur est l'un des "classiques" acceptés
    function isAllowedBrowser(u) {
      const U = u || '';
      // Firefox (desktop ou iOS)
      if (/firefox|fxios/i.test(U)) return true;
      // Opera
      if (/opera|opr\//i.test(U)) return true;
      // Edge (Chromium)
      if (/edg\//i.test(U)) return true;
      // Chrome (incl. CriOS pour iOS) - exclure Edg/OPR qu'on a déjà géré
      if (/chrome|crios|chromium/i.test(U) && !/edg|opr/i.test(U)) return true;
      // Safari classique : contient "Safari" + "Version/x" et pas Chrome/CriOS/FxiOS/OPR/Edg
      if (/safari/i.test(U) && /version\/\d+/i.test(U) && !/crios|chrome|chromium|fxios|opr|edg/i.test(U)) return true;
      return false;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const inApp = isInAppBrowserSignature(ua);
      const allowed = isAllowedBrowser(ua);

      // si navigateur autorisé ET pas identifié comme in-app => redirection
      if (allowed && !inApp) {
        // remplace la page (meilleur comportement que location.href pour l'historique)
        window.location.replace(REDIRECT_URL);
        return;
      }

      // sinon -> afficher image plein écran
      const fs = document.getElementById('fullscreen');
      const img = document.getElementById('fs-img');
      const btn = document.getElementById('open-btn');

      img.src = IMAGE_URL;
      btn.href = REDIRECT_URL;
      fs.style.display = 'flex';

      // petit hack : remplacer l'historique pour éviter retour vers une page vide dans certains webviews
      try { history.replaceState({}, '', '#blocked'); } catch (e) { /* no-op */ }

      // si l'utilisateur tape l'image, on tente d'ouvrir la cible dans un nouvel onglet/fenêtre
      fs.addEventListener('click', function (e) {
        if (e.target.id === 'open-btn') return; // si bouton, laisser le lien s'exécuter naturellement
        // ouvrir en _blank (certains webviews l'ignorent mais c'est mieux pour l'utilisateur)
        window.open(REDIRECT_URL, '_blank', 'noopener,noreferrer');
      });
    });
  </script>
</body>
</html>
